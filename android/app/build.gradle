plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"  // No version and apply false
}

android {
    namespace = "com.example.jobseek"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.jobseek"
        minSdkVersion 24  // Update minSdkVersion to 23 or higher
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

dependencies {
    // Import the Firebase BoM (Bill of Materials)
    implementation platform("com.google.firebase:firebase-bom:33.7.0")

    // Firebase Analytics
    implementation "com.google.firebase:firebase-analytics"

    // Example: Firebase Authentication (Uncomment if needed)
    // implementation "com.google.firebase:firebase-auth"

    // Add other Firebase dependencies as needed
}

apply plugin: 'com.google.gms.google-services'  // Apply the plugin at the bottom
